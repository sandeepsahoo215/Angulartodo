<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoform">
                        <mat-form-field appearance="fill">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add Task</mat-hint>
                          </mat-form-field>
                          <button (click)="addtask()" mat-raised-button color="primary">Add</button>
                    </form>
                </mat-card>
            </div>

        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- this is for tasks -->
                        <div class="example-container">
                            <h2>Tasks <span *ngIf="Tasks.length > 0"> -{{Tasks.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="Tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of Tasks; let i = index" cdkDrag>{{item.description}}
                                  <div class="box">
                                      <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                      <button mat-icon-button color="grey" (click)="edit(item,i)"><mat-icon>edit</mat-icon></button>
                                  </div>
                              </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-md-4">
                        <!-- this one for Schedule_Reschedule -->
                        <div class="example-container">
                            <h2>Schedule</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="Schedule"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of Schedule; let i = index" cdkDrag>{{item.description}}
                                  <div> <button mat-icon-button color="warn" (click)="deleteSchedule(i)"><mat-icon>delete</mat-icon></button></div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- this one is for Completed -->
                        <div class="example-container">
                            <h2>Completed</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="Completed"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of Completed;let i = index" cdkDrag>{{item.description}}
                                <button class="last" mat-icon-button ><mat-icon>check_circle</mat-icon></button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
